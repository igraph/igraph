
language: c
dist: xenial
os: linux

env:
  global:
    - MAKEFLAGS="-j 2"

addons:
  apt:
    packages:
    - flex
    - bison
    - docbook2x
    - xmlto
    - texinfo
    - source-highlight
    - libxml2-utils
    - xsltproc
    - fop
    - libgmp-dev
    - libglpk-dev
    - libarpack2-dev
    - libblas-dev
    - liblapack-dev    
  homebrew:
    packages:
    - flex
    - bison
    - gmp
    - glpk

script:
  - make check

after_failure:
  - find tests/testsuite.dir -name testsuite.log -exec cat \{\} \;

jobs:
  include:
    - name: "Linux"
      os: linux
      install:
        - ./bootstrap.sh
        - ./configure --enable-verify-finally --with-external-glpk
        - make
    - name: "Linux external deps"
      os: linux
      dist: bionic
      install:
        - ./bootstrap.sh
        - ./configure --enable-verify-finally --with-external-glpk --with-external-blas --with-external-lapack --with-external-arpack
        - make        
    - name: "Linux x87"
      os: linux
      env:
        - CFLAGS="-mfpmath=387" CXXFLAGS="-mfpmath=387"
      install:
        - ./bootstrap.sh
        - ./configure --enable-verify-finally --with-external-glpk
        - make
    - name: "macOS"
      os: osx
      install:
        - ./bootstrap.sh
        - ./configure --enable-verify-finally --enable-asan --with-external-glpk 
        - make
    - name: "Documentation"
      language: shell
      os: linux
      install:
        - ./bootstrap.sh
        - ./configure
        - cd doc
      script:
        - make html
        - make pdf

notifications:
  email:
    on_success: change
    on_failure: always
