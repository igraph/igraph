name: Microsoft C++ Code Analysis

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '29 3 * * 1'

env:
  BUILD_TYPE: Release
  # Path to the CMake build directory.
  build: '${{ github.workspace }}/build'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: choco install winflexbison3

      - name: Configure CMake
        run: cmake -B ${{ env.build }}

      # Build parser sources
      - name: Build CMake
        run: cmake --build ${{ env.build }} --config ${{ env.BUILD_TYPE }} --target parsersources

      - name: Initialize MSVC Code Analysis
        uses: microsoft/msvc-code-analysis-action@main
        # Provide a unique ID to access the sarif output path
        id: run-analysis
        with:
          cmakeBuildDirectory: ${{ env.build }}
          buildConfiguration: ${{ env.BUILD_TYPE }}
          # Ruleset file that will determine what checks will be run
          ruleset: NativeRecommendedRules.ruleset
          ignoredTargetPaths: ${{ github.workspace }}/vendor;${{ github.workspace }}/tests;${{ github.workspace }}/examples;${{ github.workspace }}/fuzzing;${{ github.workspace }}/src/centrality/prpack;${{ github.workspace }}/src/centrality/prpack;${{ github.workspace }}/src/community/infomap;${{ github.workspace }}/src/community/walktrap;${{ github.workspace }}/src/community/spinglass;${{ github.workspace }}/src/layout/drl;${{ github.workspace }}/src/cliques/cliquer;${{ github.workspace }}/src/isomorphism/bliss

      # Upload SARIF file to GitHub Code Scanning Alerts
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.run-analysis.outputs.sarif }}

