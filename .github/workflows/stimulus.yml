name: Stimulus
on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-python@v2
        uses: abatilo/actions-poetry@v2.0.0
      - name: View poetry --help
        run: poetry --help